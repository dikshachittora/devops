apiVersion: apps/v1
kind: Deployment
metadata:
  name: liferay-deployment
  namespace: st-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liferay
  template:
    metadata:
      labels:
        app: liferay
    spec:
      nodeName: st07061901
      containers:
        - name: liferay
          image: dikshaop/devops:devops-test-liferay7.4.3.112-ga112-1240
          resources:
            requests:
              cpu: "3"
            limits:
              cpu: "3"
          ports:
            - containerPort: 8009
      imagePullSecrets:
      - name: docker-registry-secret    

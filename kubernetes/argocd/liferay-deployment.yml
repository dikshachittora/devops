apiVersion: apps/v1
kind: Deployment
metadata:
  name: liferay-deployment
  namespace: st-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liferay
  template:
    metadata:
      labels:
        app: liferay
    spec:
      nodeName: st07061901
      containers:
        - name: liferay
          image: dikshaop/st-website-7.4-liferay:7.4.3.112-ga112
          ports:
            - containerPort: 8009
      imagePullSecrets:
      - name: docker-registry-secret    
